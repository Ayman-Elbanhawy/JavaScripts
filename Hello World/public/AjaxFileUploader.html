<!DOCTYPE html> 
<html> 
 <head> 
  <title> Ajax JavaScript File Upload Example </title> 
 </head> 
 <body>
  <!-- HTML5 Input Form Elements -->
  <input id="fileupload" type="file" name="fileupload" /> 
  <button id="upload-button" onclick="uploadFile()"> Upload </button>

  <!-- Ajax JavaScript File Upload Logic -->
  <script>
  async function uploadFile() {
  let formData = new FormData(); 
  formData.append("file", fileupload.files[0]);
  await fetch('https://gamersnewz.com/php/upload.php', {
    method: "POST", 
    body: formData
  }); 
  alert('The file has been uploaded successfully. - you need the PHP script on this server - see code for php file location');

  }
  </script>

 </body> 
</html>
